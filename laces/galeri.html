      var nomor = 0; //tambahan untik sebelum

      var caption = document.getElementById("caption");
      var text = ["miu", "miko", "paca", "sila", "axel"];

      function ubah(angka) {
        nomor = angka; //tambahan u/ sebelum
        ubahGambar(angka);
      }
      function sebelum() {
        //tau nomor yg sudah aktif
        nomor--;
        if (nomor < 0) nomor = 4;
        ubahGambar(nomor);
      }
      function sesudah() {
        //tau nomor yg sudah aktif
        nomor++;
        if (nomor > 4) nomor = 0;
        ubahGambar(nomor);
      }
      function ubahGambar(angka) {
        var lokasi = "gambar/" + angka + ".jpg";
        document.getElementById("gambar").src = lokasi;
