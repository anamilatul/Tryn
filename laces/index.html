    <div class="head">
      <h1>TO DO LIST</h1>
      <p>Hari ini kita mau ngapain?</p>
    </div>
    <div class="container2">
      <form action="#">
        <input type="text" id="new_text" />
        <button onclick="add()">Add</button>
      </form>
      <ul id="toDo"></ul>
    </div>
    <script>
      //fitur toDo list
      // 1.menambahkan
      // 2.coret jika sudah selesai
      // 3.menghapus

      const toDo = document.getElementById("toDo");
      function add() {
        //1.ambil nilai dari textnya
        let newText = document.getElementById("new_text");
        //console.log(newText.value);
        //2.tambahkan list baru ke dalam ul
        let li = document.createElement("li");
        let txt = document.createTextNode(newText.value);
        li.appendChild(txt);
        toDo.appendChild(li);
        //kosongkan fieldnya
      }
    </script>
